<div class="container mt-4">
    <h3>Your Cart</h3>
    <table class="table table-bordered mt-3" *ngIf="cartItems.length > 0">
        <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of cartItems"> 
                    <td><img src="{{item.img}}" width="80" alt="{{item.name}}"></td>
                    <td>{{item.name}}</td>
                    <td>${{item.price}}</td>
                </tr>
        </tbody>
    </table>
    <div *ngIf="cartItems.length > 0" class="text-end">
        <h4>Total: ${{getTotal()}}</h4>
        <button class="btn btn-success">Checkout</button>
    </div>

    <p *ngIf="cartItems.length === 0" class="text-muted">Your cart is empty.</p>
</div>
